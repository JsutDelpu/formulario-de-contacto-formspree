<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Formularios</h1>
        <form action="" method="post"></form>

        <div>
            <label for="nombre"></label>
            <input type="text" name="nombre" id="nombre" 
            maxlength="100" placeholder="Ingrese su nombre">
        </div>
        
        
        <fieldset>
            <legend>Probando inputs</legend>
            <input type="date" name="" id="">
            <input type="email" name="" id="">
            <input type="color" name="" id="">
            <input type="file" name="" id="">
            <input type="password" name="" id="">
            <input type="url" name="" id="" placeholder="https://...">
            <input type="range" name="" id="" min="0" max="200" step="50">
        </fieldset>
        
        <div>
            <input type="checkbox" name="" id=""> <label for="uno"></label>
            <input type="checkbox" name="" id=""> <label for="dos"></label>
            <input type="checkbox" name="" id=""> <label for="tres"></label>
        </div>

        <div>
            <input type="radio" name="lenguaje" id="" value="html"> <label for="HTML"></label>
            <input type="radio" name="lenguaje" id="" value="css"> <label for="CSS"></label>
            <input type="radio" name="lenguaje" id="" value="js"> <label for="JS"></label>
        </div>

        <div>
            <label for="consulta">Consulta: </label>
            <textarea name="consulta" id="consulta" placeholder="Texto..."></textarea>
        </div>

        <div>
            <label for="opcion">Opciones: </label>
            <select name="opcion" id="opcion">
                <option value=""></option>
                <option value="1">Opcion 1</option>
                <option value="3">Opcion 3</option>
                <option value="4">Opcion 4</option>
            </select>
        </div>
        <!--input type="submit" value="Enviar"-->
        <button type="submit">Enviar</button>
        <!--button type="reset"></button-->
    </main>
    <footer>
        <small>Copyright 2024</small>
    </footer>
</body>
</html>
